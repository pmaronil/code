<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Image Gallery Example</title>
    <link rel="stylesheet" type="text/css" href="testWHS2.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:200,300,400,900,700" rel="stylesheet">

  </head>

  <body>
		<header>
			<h2>PHOTOQ</h2>
			<div id = "bar">
			<div id= "search">
				<input type="text" id="req-text" onkeyup="autoComplete(this);"/>
					<button type="button" onClick="updateImages();">
						<i class="material-icons" id="searchButton"> search </i>
					</button>
			</div>
			<div id ="searchAutocomplete">
				<div id="savedTags"></div>
				<div id="suggestedText">
					<p id="suggest">Press tab to create a tag &#38; enter to search<hr></p>
					<p id="suggest"> Suggested Tags </p>
				</div>
				<div id="autoTags">
				</div>
			</div>
		</div>
		</header>
		<div id="searchedBy">
			
		</div>
		<div id="landingPage">
			<div id="pageText">
				<p>Nothing's been searched yet!</p>
				<p>Use the search above</p>
			</div>
		</div>
    <div id="react">

		</div>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src="prop-types.js"></script>
    <script src="react-photo-gallery.js"></script>
    <script src="testWHS2.js"></script>
  </body>
</html>
