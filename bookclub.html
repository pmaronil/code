<!doctype HTML>
<html>
<head>
<title>Make a Book List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="bookclub.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700:" rel="stylesheet">
</head>

<body>

<main>
<div class= "whole">
        <h1> BOOK CLUB </h1>
        <div class="centering" id="headerDisplay">
            <div id="subtitle">
                <h4> Search for a book by...</h4> <br>
            </div>
            <div class="nav">
                <div id="the-author">Author<br>
                    <input id="author" placeholder="ex William Shakespeare">
                </div>

                <div id="or">or</div>

                <div id="the-title">Title<br>
                    <input id="title" placeholder="ex Romeo and Juliet">
                </div>

                <div id="or">or</div>

                <div id="the-isbn">ISBN<br>
                    <input id="isbn" placeholder="ex 000-0-00-000000-0">
                </div>
            </div>
            <a href="bookcluboverlay.html" onclick = "newRequest();">
                <button class="button" onclick="newRequest();">Search</button>
            </a>
        </div>
</div>

<div class="overlay_base" id="overlay">
    <button class="close_button" type="button" onClick="HideOverlay();">X</button>
    <button id="left_arrow">&#8592; </button>

    <div id="bookDisplay">
        <img src="" id="book_image"></img>
        <div id="bookText">
          <div id="book_title"> </div>
          <div id="book_author"> </div>
          <div id="book_description"> </div>
        </div>
    </div>

    <button id="right_arrow" >&#8594;</button>
    <button id="keep_button" type="button" onClick="NewWidget();">Keep</button>
</div>

<div class="overlay_base" id="error_overlay">
  <div id="errorMsg">		The book  + errTitle +  by  + author + or ISBN number  + isbn +  Could not be found.
  </div>
  <div id="errorMsg2">Try another search</div>
  <button id="ok_button" type="button" onClick="HideErrorOverlay();"> OK </button>
</div>

<!--main bookshelf-->
<div id="bookShelf"></div>

</main>

<!-- The Javascript for this page -->
<script src="bookclub.js"> </script>

<!-- The JSONp request -->
<script id="dummy"></script>

</body>
</html>
